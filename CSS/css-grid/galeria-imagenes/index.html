<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="main">
        <h1 class="title">Galería de imágenes </h1>

        <section class="gallery">
            <figure class="gallery__pic gallery__pic--g1">
                <img src="./imagenes/proceso 1 exfoliación.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__pic gallery__pic--g2">
                <img src="./imagenes/proceso 2 vapor de ozono.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__pic gallery__pic--g3">
                <img src="./imagenes/proceso 3 espátula ultrasónica.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__pic gallery__pic--g4">
                <img src="./imagenes/proceso 4 extracción.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__pic gallery__pic--g5">
                <img src="./imagenes/proceso 5 alta frecuencia.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__pic gallery__pic--g6">
                <img src="./imagenes/proceso 6 mascarilla.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__pic gallery__pic--g7">
                <img src="./imagenes/proceso 7 fototerapia led.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__pic gallery__pic--g8">
                <img src="./imagenes/proceso 8 masaje facial ultrasónico.png" alt="" class="gallery__img">
            </figure>
        
        </section>
    </main>
</body>
</html>
