<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textos </title>
</head>
<body>
    <p>
    <hr> <!-- línea vertical -->  <br>
    <em> itálica </em> <!-- tiene valor semántico --> <br>            
    <i> itálica </i> <!-- solo visual -->                    <br>   
    <strong> strong </strong> <!-- tiene valor semántico --> <br>
    <b> strong </b> <!-- solo visual -->                  <br>
    <u>subrayado</u> <br>
    <small>más pequeño</small><br>
    <mark>resaltado</mark><br>
    <s>lo tacha</s><br>
    <cite>hacer una cita(tema-autor)</cite><br>
    A <sup>superíndice</sup><br>
    A <sub>subíndice</sub><br>
    <br> <!-- salto de línea -->     
    </p>
</body>
</html>
